name: Microservices CI/CD

on:
  pull_request:
    branches:
      - master

jobs:
  detect-changed-services:
    runs-on: ubuntu-latest
    outputs:
      customer: ${{ steps.filter.outputs.customer }}
      shopping: ${{ steps.filter.outputs.shopping }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            customer:
              - 'customer/**'
            shopping:
              - 'shopping/**'

  test-and-build-customer:
    needs: detect-changed-services
    if: ${{ needs.detect-changed-services.outputs.customer == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install & test customer service
        run: |
          cd customer
          npm install
          npm test || echo "No tests defined"
      - name: Build Docker image
        run: |
          docker build -t my-dockerhub-user/customer:pr-${{ github.event.pull_request.number }} ./customer
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push Docker image
        run: |
          docker push my-dockerhub-user/customer:pr-${{ github.event.pull_request.number }}

  test-and-build-shopping:
    needs: detect-changed-services
    if: ${{ needs.detect-changed-services.outputs.shopping == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install & test shopping service
        run: |
          cd shopping
          npm install
          npm test || echo "No tests defined"
      - name: Build Docker image
        run: |
          docker build -t my-dockerhub-user/shopping:pr-${{ github.event.pull_request.number }} ./shopping
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Push Docker image
        run: |
          docker push my-dockerhub-user/shopping:pr-${{ github.event.pull_request.number }}
