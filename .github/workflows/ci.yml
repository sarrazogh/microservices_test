name: Microservices CI/CD

on:
  pull_request:
    branches:
      - master

jobs:
  detect-changed-services:
    runs-on: ubuntu-latest
    outputs:
      customer: ${{ steps.filter.outputs.customer }}
      shopping: ${{ steps.filter.outputs.shopping }}
    steps:
      - uses: actions/checkout@v4

      - name: Filter changed paths
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            customer:
              - 'customer/**'
            shopping:
              - 'shopping/**'

  test-and-build:
    needs: detect-changed-services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [customer, shopping]
      fail-fast: false
    if: ${{ needs.detect-changed-services.outputs[matrix.service] == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install & test service
        run: |
          cd ${{ matrix.service }}
          npm install
          npm test || echo "No tests defined"

      - name: Build Docker image
        run: |
          docker build -t my-dockerhub-user/${{ matrix.service }}:pr-${{ github.event.pull_request.number }} ./${{ matrix.service }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker image
        run: |
          docker push my-dockerhub-user/${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
