name: Pull Request DevSecOps Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  # ==================================================
  # üîê JOB 1 ‚Äî GLOBAL SECRETS SCAN (GITLEAKS)
  # ==================================================
  secrets-scan:
    name: Global Secrets Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Secrets scan (Gitleaks)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==================================================
  # üèóÔ∏è JOB 2 ‚Äî BUILD & DEVSECOPS PER MICROSERVICE
  # ==================================================
  pr-security-build:
    name: Build & Scan Microservices
    needs: secrets-scan
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - customer
          - shopping

    permissions:
      contents: read
      pull-requests: read

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Detect changed services
      # =========================
      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            customer:
              - 'customer/**'
            shopping:
              - 'shopping/**'

      # =========================
      # 3Ô∏è‚É£ Skip unchanged service
      # =========================
      - name: Skip unchanged service
        if: steps.filter.outputs[matrix.service] != 'true'
        run: |
          echo "No changes in ${{ matrix.service }}. Skipping."
          exit 0

      # =========================
      # 4Ô∏è‚É£ Build Docker image
      # =========================
      - name: Build Docker image
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ matrix.service }}:pr .

      # =========================
      # 5Ô∏è‚É£ Run tests
      # =========================
      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          if [ -f "pom.xml" ]; then
            mvn test
          elif [ -f "package.json" ]; then
            npm install
            npm test || true
          else
            echo "No tests found"
          fi

      # =========================
      # 6Ô∏è‚É£ SAST & Code Quality (SonarCloud)
      # =========================
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectBaseDir: ${{ matrix.service }}
          args: >
            -Dsonar.organization=TON_ORGANIZATION
            -Dsonar.projectKey=${{ matrix.service }}-service
            -Dsonar.sources=.
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }}
            -Dsonar.pullrequest.branch=${{ github.head_ref }}
            -Dsonar.pullrequest.base=${{ github.base_ref }}

      # =========================
      # 7Ô∏è‚É£ Dependency Scan (OWASP)
      # =========================
      - name: Dependency scan (OWASP Dependency-Check)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ matrix.service }}
          path: ${{ matrix.service }}
          format: HTML
          failOnCVSS: 7

      - name: Upload Dependency-Check artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-${{ matrix.service }}
          path: dependency-check-report.html
          if-no-files-found: ignore

      # =========================
      # üîü Container Image Scan (Trivy)
      # =========================
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:pr
          severity: CRITICAL,HIGH
          format: json
          output: trivy-report-${{ matrix.service }}.json
          exit-code: 1

      - name: Upload Trivy report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ matrix.service }}
          path: trivy-report-${{ matrix.service }}.json
