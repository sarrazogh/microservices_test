name: Pull Request DevSecOps Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  pr-security-build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service:
          - customer
          - shopping

    permissions:           
      contents: read
      pull-requests: read

    steps:
      # =========================
      # 1️⃣ Checkout code
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # =========================
      # 2️⃣ Detect changed services
      # =========================
      - name: Detect changed services
        id: filter
        uses: dorny/paths-filter@v2
        with:
          filters: |
            customer:
              - 'customer/**'
            shopping:
              - 'shopping/**'

      # =========================
      # 3️⃣ Skip if service unchanged
      # =========================
      - name: Skip unchanged service
        if: steps.filter.outputs[matrix.service] != 'true'
        run: |
          echo "No changes in ${{ matrix.service }}. Skipping pipeline."
          exit 0

      # =========================
      # 4️⃣ Secrets Scan (Gitleaks)
      # =========================
      - name: Secrets scan (Gitleaks)
        run: |
          gitleaks detect --redact --report-format=json --report-path=results-${{ matrix.service }}.json

      - name: Upload Gitleaks artifact
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-report-${{ matrix.service }}
          path: results-${{ matrix.service }}.json

      # =========================
      # 5️⃣ Build Docker image
      # =========================
      - name: Build Docker image
        run: |
          cd ${{ matrix.service }}
          docker build -t ${{ matrix.service }}:pr .

      # =========================
      # 6️⃣ Tests (placeholder)
      # =========================
      - name: Run tests
        run: |
          cd ${{ matrix.service }}
          if [ -f "pom.xml" ]; then
            mvn test
          elif [ -f "package.json" ]; then
            npm install
            npm test || true
          else
            echo "No tests found"

      # =========================
      # 7️⃣ SAST scan (Semgrep)
      # =========================
      - name: SAST scan (Semgrep)
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto

      - name: Upload Semgrep artifact
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report-${{ matrix.service }}
          path: semgrep-results.json
          if-no-files-found: ignore

      # =========================
      # 8️⃣ Dependency Scan (OWASP Dependency-Check)
      # =========================
      - name: Dependency scan (OWASP Dependency-Check)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: ${{ matrix.service }}
          path: ${{ matrix.service }}
          format: 'HTML'
          failOnCVSS: 7

      - name: Upload Dependency-Check artifact
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report-${{ matrix.service }}
          path: dependency-check-report.html
          if-no-files-found: ignore

      # =========================
      # 9️⃣ Container Image Scan (Trivy)
      # =========================
      - name: Trivy image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ matrix.service }}:pr
          severity: CRITICAL,HIGH
          exit-code: 1
